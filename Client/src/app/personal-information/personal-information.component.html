<div class="personal__information__container">
    <div class="information__component">
        <form class="personal__info__form" action="" [formGroup]="personalInfoForm" (ngSubmit)="onSubmit()">
            <div class="first_name">
                <label for="firstName">
                    First Name*
                    @if (personalInfoForm.get('firstName')?.hasError('required') &&
                    (personalInfoForm.get('firstName')?.dirty ||
                      personalInfoForm.get('firstName')?.touched ||
                      isSubmitted)) {
                        <span class="error">This field is required.</span>
                    }
                </label>
                <input type="text" id="firstName" formControlName="firstName"
                [class.invalid]="
                    personalInfoForm.get('firstName')?.invalid &&
                    (personalInfoForm.get('firstName')?.dirty ||
                    personalInfoForm.get('firstName')?.touched ||
                    isSubmitted)
                " required>
            </div>
            <div class="last_name">
                <label for="LastName">Last Name*</label>
                <input type="text" id="LastName"
                formControlName="lastName">
            </div>
            <div class="email">
                <label for="Email">Email</label>
                <input type="email" id="Email"
                formControlName="email">
            </div>
            <div class="phone_no">
                <label for="phone_no">Phone Number*</label>
                <div class="number">
                    + <input type="tel" id=""> <input type="tel" id="phone_no" 
                    formControlName="phoneNumber">
                </div>
            </div>
            <div class="resume">
                <label for="input_resume">
                    <img src="../../assets/icons/Upload_black_24dp.svg" alt="">
                    Upload Resume
                </label>
                
                <input id="input_resume" type="file" accept=".pdf"
                formControlName="resumePath">
            </div>
            <div class="portfolio_link">
                <label for="portfolio_link">Enter Portfolio URL (if any)</label>
                <input type="url" id="portfolio_link"
                formControlName="portfolioUrl">
            </div>
            <div class="job_roles">
                <label>Preferred Job Roles*</label>
                <div class="input_jobRoles">
                    @for(role of RoleNames;track $index){
                        <div>
                            <input type="checkbox" (change)="onChange($event)" [value]="role" [id]="role" /> {{role}}
                        </div>
                    }
                </div>
                
            </div>
            <div class="referral_name">
                <label for="input_referral" class="referralName">If You Are Registering Via A Referral, Please Mention Full Name Of The Employee Who Referred You</label>
                <input type="text" id="input_referral"
                formControlName="referralName">
            </div>
            <div class="newsletter">
                <div>
                    <input type="checkbox" name="input_newsletter" id="input_newsletter" 
                    formControlName="newsletter"/> Send me job related updates via mail
                </div>
            </div>
        </form>
    </div>
    <div class="user__image__component">
        <img class="user__image" src="../../assets/icons/account_circle.svg" alt="">
        <div class="user__image__heading">UPLOAD DISPLAY PICTURE</div>
        <div class="user__image__info">Max. image size: 5 MB</div>
    </div>
</div>

<div class="next__and__previous__btns">
    <p-toast></p-toast>
    <button type="submit" (click)="onCheck()">Next</button>
</div>
